<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>確認資料</title>
  </head>
  <body>
    <form method="post" action="/save_to_mongoDB">
      <input type="hidden" name="data" value="{{ data }}" />
      <h1>請確認以下病歷資料</h1>
      <table>
        <thead>
          <tr>
            <th>字段</th>
            <th>值</th>
          </tr>
        </thead>
        <tbody>
          {% for key, value in data.items() %}
          <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <input type="submit" value="確認存檔" />
    </form>
  </body>
</html>
