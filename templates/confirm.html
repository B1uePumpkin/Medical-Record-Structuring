<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確認資料</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='confirm.css') }}">
</head>
<body>
    <form method="post" action="/save_to_mongoDB">
        <input type="hidden" name="data" value="{{ data }}">
        <h1>請確認以下病歷資料</h1>
        <table>
            <tr>
                <th>欄位</th>
                <th>資料</th>
            </tr>
            {% for key, value in data.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="d-flex justify-content-center my-4">
            <input type="submit" value="確認存儲" class="confirm-btn">
        </div>
        <br><br>
        <div class="d-flex justify-content-center my-4">
            <a href="/download_txt" class="btn download-btn">下載病例表格 (txt)</a>
            <a href="/download_word" class="btn download-btn">下載病例表格 (docx)</a>
        </div>
    </form>
</body>
</html>
