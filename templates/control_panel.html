<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制面板</title>
</head>
<body>
    <h2>控制面板</h2>
    <div>歡迎來到控制面板, {{ username }}</div>
    <div>
        <form method="GET" action = "/search">
            <div>
                <input type="checkbox" name="query_medical_history" id="query_medical_history">
                <label for="medical_history">病史:</label>
                <input type="text" name="medical_history" id="medical_history">
            </div>
            <button type="submit">提交</button>
        </form>
        <!-- 查詢結果 -->
    {% if data %}
        {% for item in data %}
        <div>
            <p>Data ID: {{item['_id'] or 'No data'}}</p>
            <p>病史: {{ item['病史'] or 'No data'}}</p>
            <p>診斷資料號: {{ item['診斷資料號'] or 'No data'}}</p>
            <!-- 可以添加其他字段的顯示 -->
            &nbsp
        </div>
        {% endfor %}
    {% else %}
        <p>查無資料</p>
    {% endif %}
    </div>
</body>
</html>
