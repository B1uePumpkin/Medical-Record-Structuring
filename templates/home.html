<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>主頁面</title>
    <!-- logo -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="/home">首頁</a>
        <a href="http://www.miia.fju.edu.tw/layout/oneorange/vvindex.jsp" target="_blank">關於我們</a>
        <a href="#">服務</a>
        <a href="#">聯繫我們</a>
    </div>
    <div class="container mt-5">
        <div class="content">
            <div class="card p-3" style="background-color: #E9EAF6">
                <div class="card-body">
                    <h1 class="fw-bold text-center mb-4">病歷結構化系統</h1>
                    <div class=" fw-bold text-center mt-2">歡迎來到主頁面, {{ username }}</div>
                    <hr />
                    <!-- page tab button -->
                    <div class="d-flex justify-content-center my-4">
                        <a href="/instructions" class="btn btn-primary mx-2">使用說明</a>
                        <a href="/control_panel" class="btn btn-primary mx-2">控制面板</a>
                    </div>

                    <form id="submitForm" method="POST" action="/generate">
                        <label  class=" fw-bold" for="prompt" >請輸入病歷：</label>
                        <textarea name="prompt" rows="15" class="form-control mb-3" id="prompt"></textarea>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-small" id="submitBtn">提交</button>
                        </div>
                        <!-- 新增一個 img 元素來顯示 loading GIF -->
                        <div id="loadingContainer">
                            <img src="{{ url_for('static', filename='loading.gif') }}" id="loadingGif" />
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <a href="/logout" class="btn btn-danger">登出</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 FJU Medical-Record-Structuring</p>
    </div>
    {% if alert %}
    <script>
      alert("{{ alert }}");
    </script>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      document.getElementById('submitForm').addEventListener('submit', function() {
        document.getElementById('loadingContainer').style.display = 'flex';
        document.getElementById('submitBtn').disabled = true;
      });
    </script>
</body>
</html>
